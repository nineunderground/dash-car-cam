# Dash Car Cam Configuration - 720p Profile
# Lighter on storage: ~16 hours on 32GB card
# Edit this file then restart: sudo systemctl restart dashcam-record

# --- Recording ---
RECORD_DIR="/home/pi/recordings"
SEGMENT_MINUTES=5
RESOLUTION="1280x720"
FPS=30
BITRATE="4000000"
ROTATION=0
CODEC="h264"

# --- Storage Management ---
MAX_DISK_PERCENT=85
MIN_FREE_MB=1000

# --- Streaming ---
STREAM_ENABLED=false
RTSP_PORT=8554
STREAM_RESOLUTION="1280x720"
STREAM_FPS=25
STREAM_BITRATE="4000000"

# --- LED (optional, GPIO pins) ---
LED_ENABLED=false
LED_RED_PIN=17
LED_GREEN_PIN=27

# --- Timestamp overlay ---
TIMESTAMP_ENABLED=true
TIMESTAMP_FORMAT="%Y-%m-%d %H:%M:%S"
